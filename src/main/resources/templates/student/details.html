<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>base html</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand" th:href="@{/}">Student</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/list}">Liste d'étudiant</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/form}">Ajout d'un étudiant</a>
            </li>
        </ul>

        <!--
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        -->
    </div>
</nav>

<div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <img src="https://img.freepik.com/free-photo/young-man-student-with-notebooks-showing-thumb-up-approval-smiling-satisfied-blue-studio-background_1258-65597.jpg?w=1480&t=st=1698934216~exp=1698934816~hmac=1f000a2c0f992759714ff9b740b8227ca74a3713cff3e3a4882f16df02775e5c" class="card-img-top" alt="photo of student ">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <p>Id:</p> <p th:text="${studentWant.getId()}"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p>FirstName:</p> <p th:text="${studentWant.getFirstname()}"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p>LastName:</p> <p th:text="${studentWant.getLastname()}"></p>
            </div>
            <div class="d-flex justify-content-between">
                <p>Age:</p> <p th:text="${studentWant.getAge()}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>

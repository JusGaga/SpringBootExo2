<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>base html</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
    <a class="navbar-brand" th:href="@{/}">Student</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/list}">Liste d'étudiant</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/form}">Ajout d'un étudiant</a>
            </li>
        </ul>

        <!--
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        -->
    </div>
</nav>
<div class="d-flex justify-content-center">
    <h2>Création d'un Etudiant</h2>

</div>

<div class="d-flex justify-content-center">
    <form th:action="@{/student/create}" th:object="${studentSubmit}"  method="post">
        <div class="form-group">
            <label for="firstname">FirstName</label>
            <input id="firstname" class="form-control" th:field="*{firstname}" type="text" placeholder="prenom" required>
        </div>
        <div class="form-group">
            <label for="lastname">LastName</label>
            <input id="lastname" class="form-control" th:field="*{lastname}" type="text" placeholder="nom" required>
        </div>
        <div class="form-group ">
            <label for="age">Age</label>
            <input id="age" class="form-control" th:field="*{age}" type="number" placeholder="age" required>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Créer</button>
        </div>
    </form>
</div>
</body>
</html>

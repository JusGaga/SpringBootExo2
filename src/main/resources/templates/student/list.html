<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>base html</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Student</a>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/student/list}">Liste d'étudiant</a>
            </li>
        </ul>
        <!--
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        -->
    </div>
</nav>

<form  th:action="@{/student/create}" th:object="${studentSubmit}"  method="post">
    <input th:field="*{firstname}" type="text" placeholder="prenom" required>
    <input th:field="*{lastname}" type="text" placeholder="nom" required>
    <input th:field="*{age}" type="number" placeholder="age" required>
    <button type="submit">Créer</button>
</form>

<table class="table" th:if="${!listStudent.isEmpty()}">

    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
    </tr>
    </thead>
    <tbody >
        <tr th:each="student: ${listStudent}">
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getFirstname()}"></td>
            <td th:text="${student.getLastname()}"></td>
        </tr>
    </tbody>
</table>
<h2 th:if="${listStudent.isEmpty()}">
    La liste des étudiant est vide
</h2>
</body>
</html>
